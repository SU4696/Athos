    <style>
        .roundbox{

            margin-bottom: 2rem;
            height: 250px; 
            width: 90%;
            border-radius: 25px;
            background-image: linear-gradient(to right,  #03A6A6, #048bc9);
        }
        .center{
          display: flex;
            align-items: center;
            justify-content: center;
        }
        
          .navstyle{

            left: 0;
            right: 0;

          .site-navigation {
            -webkit-box-shadow: 0 2px 4px -1px rgba(0,0,0,0.25);
            -moz-box-shadow: 0 2px 4px -1px rgba(0,0,0,0.25);
            box-shadow: 0 2px 4px -1px rgba(0,0,0,0.25);
          }
          .dpstyle{
            width: 50%;
            border-top: none;
            border-right: none;
            border-left: none;
            border-bottom: 1px solid #03A6A6;
            margin-bottom: 1rem;
          }
