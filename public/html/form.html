    <!-- ===============================================-->

    <style>
        .roundbox{
            padding-left: 5%;
            padding-bottom: 10%;
            padding-right: 0%;
            height: 250px; 
            position: relative;
            width: 90%;
            z-index: 1;
            
        }
        .roundbox::after {
            height: 250px; 
            content: "";
            background-size: cover;
            opacity: 0.8;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            border-radius: 25px;
            background-image: linear-gradient(to right, #03A6A6, #048bc9);
            z-index: -1;
        }
       

    </style>
